<custom-header></custom-header>

<ion-content padding text-center class="has-header">
    <div padding-horizontal *ngIf="!user.isPremium">
        <img src="assets/imgs/iconos/logo-circulo.png" alt="profile" width="100" height="100">
        <div class="redturn-title" margin-horizontal>
            <h4>PREMIUM</h4>
        </div>
        <div ion-text color="azul" text-left>
            <p class="redturn-paragraph">See all the unlimited exclusive content of Justin Turner</p>
            <p class="redturn-paragraph">You can comment in every post</p>
            <p class="redturn-paragraph">You can share, tweet and like every post</p>
        </div>
        <h4 style="font-family: daysOneRegular;" ion-text color="redturn">5 USD</h4>
        <p ion-text color="azul">Per month</p>
        <br><br>
        <div>
            <button ion-button block color="redturn" (tap)="paySubscription()">PAY</button>
        </div>
    </div>

    <div padding-horizontal *ngIf="user.isPremium">
        <img src="assets/imgs/iconos/logo-circulo.png" alt="profile" width="100" height="100">
        <h4 style="font-family: daysOneRegular;" ion-text color="redturn">ENJOY ALL THE EXCLUSIVE CONTENT</h4>
        <br><br>
        <div>
            <button ion-button block color="redturn" (tap)="goToHome()">HOME</button>
        </div>
    </div>
</ion-content>
