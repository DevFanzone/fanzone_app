<custom-header></custom-header>

<ion-content padding text-center class="has-header">
    <div padding-horizontal *ngIf="!cancelledFlag">
        <img [src]="user.image" alt="profile" width="100" height="100" class="img-circle">
        <div class="redturn-title">
            <h4>{{ user.displayName }}</h4>
        </div>
        <div ion-text color="azul"><strong>{{ (user.isPremium ) ? 'PREMIUM ACOUNT' : 'FREE ACOUNT' }}</strong></div>
        <br>
        <div class="redturn-list">
            <div>
                <button (tap)="pushPage('SupportPage')" ion-button clear small>SUPPORT</button>
            </div>
            <div>
                <button (tap)="pushPage('PrivacyPage')" ion-button clear small>NOTICE OF PRIVACY</button>
            </div>
            <div>
                <button (tap)="logOut()" ion-button clear small>LOG OUT</button>
            </div>
        </div>
        <br><br>
        <div *ngIf="!user.isPremium">
            <button ion-button block color="redturn" (tap)="goToMembership()">BECOME PREMIUM</button>
        </div>
        <!--<div *ngIf="user.isPremium" id="btn-cancel-subscription">
            <button (tap)="cancelSubscription()" color="redturn" ion-button clear small>CANCEL SUBSCRIPTION</button>
        </div>-->
    </div>

    <div padding-horizontal *ngIf="!user.isPremium && cancelledFlag">
        <img src="assets/imgs/iconos/logo-circulo.png" alt="profile" width="100" height="100">
        <h4 style="font-family: daysOneRegular;" ion-text color="redturn">YOUR SUBSCRIPTION HAS BEEN CANCELED</h4>
        <br><br>
        <div>
            <button ion-button block color="redturn" (tap)="goToHome()">HOME</button>
        </div>
    </div>
</ion-content>
